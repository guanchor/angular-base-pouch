<h2>User</h2>

<form name="userForm" ng-submit="userCtrl.submit()" novalidate>
  <div ng-show="userCtrl.errorMessage" class="error-message">{{ userCtrl.errorMessage }}</div>

  <div class="field">
    <label>Expire Date</label>
    <input type="text" datetime-picker date-format="yyyy-MM-ddTHH:mm:ss.000+00:00" name="expireDate" ng-model="userCtrl.expireDate" />
    <p class="required-error-message">This field is required</p>
  </div>

  <div class="field">
    <label>First Name</label>
    <input type="text" name="firstName"
      ng-model="userCtrl.firstName"
      ng-change="userCtrl.validateField('firstName')" />
    <p class="required-error-message">This field is required</p>
    <p class="maxlength-error-message">Text with a maximum length of 100 chars</p>
  </div>

  <div class="field">
    <label>Last Name</label>
    <input type="text" name="lastName"
      ng-model="userCtrl.lastName"
      ng-change="userCtrl.validateField('lastName')" />
    <p class="required-error-message">This field is required</p>
    <p class="maxlength-error-message">Text with a maximum length of 100 chars</p>
  </div>

  <div class="field">
    <label>Status</label>
    <input type="radio" name="status" value="active"
      ng-model="userCtrl.status"
      ng-change="user.validateField('status')" /> Active
    <input type="radio" name="status" value="blocked"
      ng-model="userCtrl.status"
      ng-change="user.validateField('status')" /> Blocked
    <input type="radio" name="status" value="deleted"
      ng-model="userCtrl.status"
      ng-change="user.validateField('status')" /> Deleted
    <p class="required-error-message">This field is required</p>
  </div>

  <button type="button" ng-click="userCtrl.reset()">Reset</button>
  <button ng-if="!userCtrl._id" type="button" ng-click="userCtrl.fill()">Fill</button>
  <button type="submit">Submit</button>
</form>
